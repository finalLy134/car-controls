<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finalLy Controls</title>
    <link href="styles/controls.css" rel="stylesheet"> 
    <link href="styles/hud.css" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fae5757b79.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="car-controls">
        <div id="control-panel">
            <button class="control" id="engine"     onclick="toggleEngine()"><img width="45" src="./images/ignition.png"></button>
            <button class="control" id="none"><img width="45" src="./images/bombbay.png"></button>
            <button class="control" id="hood"       onclick="toggleFrontHood()"><img width="45" src="./images/frontHood.png"></button>
            <button class="control" id="trunk"      onclick="toggleTrunk()"><img width="45" src="./images/rearHood.png"></button>
            <button class="control" id="headlights" onclick="toggleHeadlights()"><img width="45" src="./images/interiorLight.png"></button>
            <button class="control" id="none"><img width="45" src="./images/bombbay.png"></button>
            <br>
            <button class="control" id="windowleftup"  onclick="openWindow(0)"><img width="45" src="./images/windowFrontLeft.png"></button>
            <button class="control" id="doorleftup"    onclick="openDoor(0)"><img width="45" src="./images/doorFrontLeft.png"></button>
            <button class="control" id="seatdriver"    onclick="sitAtSeat(-1)"><img width="45" src="./images/seatFrontLeft.png"></button>
            <button class="control" id="seatpassenger" onclick="sitAtSeat(0)"><img width="45" src="./images/seatFrontLeft.png"></button>
            <button class="control" id="doorrightup"   onclick="openDoor(1)"><img width="45" src="./images/doorFrontRight.png"></button>
            <button class="control" id="windowrightup" onclick="openWindow(1)"><img width="45" src="./images/windowFrontRight.png"></button>
            <br>
            <button class="control" id="windowleftdown"  onclick="openWindow(2)"><img width="45" src="./images/windowRearLeft.png"></button>
            <button class="control" id="doorleftdown"    onclick="openDoor(2)"><img width="45" src="./images/doorRearLeft.png"></button>
            <button class="control" id="seatbackleft"    onclick="sitAtSeat(1)"><img width="45" src="./images/seatFrontLeft.png"></button>
            <button class="control" id="seatbackright"   onclick="sitAtSeat(2)"><img width="45" src="./images/seatFrontLeft.png"></button>
            <button class="control" id="doorrightdown"   onclick="openDoor(3)"><img width="45" src="./images/doorRearRight.png"></button>
            <button class="control" id="windowrightdown" onclick="openWindow(3)"><img width="45" src="./images/windowRearRight.png"></button>
        </div>
    </div>
</body>
<script src="./js/controls.js"></script>
<script src="./js/hud.js"></script>
</html>
